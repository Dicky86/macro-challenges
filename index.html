<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Money</title>
    <link rel="stylesheet" href="style.css"> <!-- Menghubungkan file CSS untuk styling -->
</head>
<body>
   <header>
       <nav>
           <div class="logo header-item">
               <img src="Logo fix.png" alt="Logo fix" class="logo-image"> <!-- Logo aplikasi -->
           </div>
           <ul class="navbar">
               <li class="header-item"><a href="#">Beranda</a></li> <!-- Menu Beranda -->
               <li class="header-item"><a href="#">Kelola Keuangan</a></li> <!-- Menu Kelola Keuangan -->
               <li class="header-item"><a href="#">Rekap Keuangan</a></li> <!-- Menu Rekap Keuangan -->
               <li class="header-item"><a href="#">Riwayat</a></li> <!-- Menu Riwayat -->
           </ul>
           <div class="auth-buttons">
               <button class="register-btn header-item">Daftar</button> <!-- Tombol Daftar -->
               <button class="login-btn header-item">Masuk</button> <!-- Tombol Masuk -->
           </div>
       </nav>
   </header>

   <section class="hero">
       <div class="hero-content">
           <h1>Kelola Keuanganmu dengan Cerdas dan Lebih Mudah</h1> <!-- Judul utama -->
           <p>Sederhanakan pencatatan dan pengelolaan keuangan pribadi anda. Buat keputusan cerdas untuk masa depan yang lebih cerah!</p> <!-- Deskripsi -->
           <button class="start-btn">Mulai Kelola Keuangan</button> <!-- Tombol untuk memulai pengelolaan keuangan -->
       </div>
       <!-- Tambahkan card image di bawah tombol -->
       <div class="card-image">
           <img src="Card Homepage.png" alt="Homepage Card Image"> <!-- Gambar kartu di homepage -->
       </div>
   </section>

   <script src="script.js"></script> <!-- Menghubungkan file JavaScript -->
</body>
</html>
