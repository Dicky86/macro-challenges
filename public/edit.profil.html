<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="edit.profil.css">
    <link rel="stylesheet" href="fontawesome/css/all.css">
</head>
<body>
    <div class="background-shape1"></div>
    <div class="background-shape2"></div>
    <div class="background-shape3"></div>

    <div class="container">
        <div class="profile-header">
            <div class="profile-pic"></div>
            <h1 class="group-name">kelompok6b</h1>
        </div>
        
        <form class="profile-form">
            <div class="form-group">
                <label for="account-name">Nama Akun</label>
                <div class="input-wrapper">
                    <input type="text" id="account-name" placeholder="Masukkan Nama Akun">
                    <span class="edit-icon">✎</span>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <div class="input-wrapper">
                    <input type="email" id="email" placeholder="Masukkan Email">
                    <span class="edit-icon">✎</span>
                </div>
            </div>
            <div class="form-group">
                <label for="phone">No Telepon</label>
                <div class="input-wrapper">
                    <input type="tel" id="phone" placeholder="Masukkan No Telepon">
                    <span class="edit-icon">✎</span>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Kata Sandi</label>
                <div class="input-wrapper">
                    <input type="password" id="password" placeholder="Masukkan Kata Sandi">
                    <i class="fa-solid fa-eye-slash toggle-password" onclick="togglePassword()"></i>
                    <span class="edit-icon">✎</span>
                </div>
            </div>
            
            <div class="form-buttons">
                <button type="button" class="cancel-button">Batal</button>
                <button type="submit" class="save-button">Simpan</button>
            </div>
        </form>
    </div>

    <script src="edit.profil.js"></script>
</body>
</html>
