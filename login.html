<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control Money - Login</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="login.css">
</head>
<body>
    
  <div class="container">
    <div class="left">
      <h1>Masuk Sekarang</h1>
      <p>Halo! Selamat datang kembali ðŸ‘‹</p>
      
      <div class="divider-container">
        <hr class="divider-line">
        <span>Masuk dengan Email</span>
        <hr class="divider-line">
      </div>    

      <div class="form-group">
        <label for="email">Email atau nama pengguna</label>
        <input id="email" placeholder="Masukkan email atau nama pengguna" type="text"/>
      </div>

      <div class="form-group">
        <label for="password">Kata sandi</label>
        <div class="password-container">
            <input id="password" type="password" placeholder="Masukkan kata sandi">
            <i class="fas fa-eye-slash toggle-visibility" id="toggle-password"></i>
        </div>
        <div class="options">
            <label>
                <input type="checkbox">
                Ingatsaya
            </label>
            <a href="#">lupa kata sandi?</a> <!-- Link lupa kata sandi -->
        </div>        
      </div>

      <button class="submit-btn">Masuk</button>

      <div class="register">
        Belum terdaftar? Buat akun baru
        <span style="margin-left: 5px;"> <!-- Tambahkan span untuk jarak -->
            <a href="#" class="register-link">Daftar</a>
        </span>
    </div>
    
    </div>

    <div class="right">
        <img src="image/Logo.png" alt="Logo">
        <img src="image/computer.png" alt="Computer">
    </div>
    
  </div>

  <script>
    // Script untuk toggle visibility kata sandi
    const togglePassword = document.getElementById('toggle-password');
    const passwordInput = document.getElementById('password');

    togglePassword.addEventListener('click', function () {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        this.classList.toggle('fa-eye');
        this.classList.toggle('fa-eye-slash');
    });
  </script>
</body>
</html>
