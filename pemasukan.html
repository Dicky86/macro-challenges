<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Money - Pengeluaran</title>
    <link rel="stylesheet" href="pengeluaran.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="background-shape1"></div>
    <div class="background-shape2"></div>
    <div class="background-shape3"></div>
    <header>
        <nav>
            <div class="logo header-item">
                <img src="asset/Logo fix.png" alt="Logo fix" class="logo-image"> 
            </div>
            <ul class="navbar">
                <li class="header-item"><a href="#">Dompet</a></li> 
                <li class="header-item"><a href="#">Kelola Keuangan</a></li> 
                <li class="header-item"><a href="#">Rekap Keuangan</a></li> 
                <li class="header-item"><a href="#">Riwayat</a></li> 
            </ul>
            <div class="auth-buttons">
                <span class="material-icons profile-icon">account_circle</span> 
            </div>           
        </nav>
    </header>
    
    <main>
        <div class="header-and-form">
            <h2>Pengeluaran</h2>
            <div class="form-and-illustration">
                <form id="expense-form">
                    <div class="form-group">
                        <label class="date-label">Tanggal</label>
                        <input type="date" placeholder="Tanggal-Bulan-Tahun">
                    </div>
                    <div class="form-group">
                        <label class="wallet-name-label">Nama Dompet</label>
                        <input type="text" placeholder="Masukkan nama dompet anda">
                    </div>
                    <div class="form-group">
                        <label class="needs-label">Asal Uang</label>
                        <input type="text" placeholder="Asal Pendapatan Anda">
                    </div>
                    <div class="form-group">
                        <label class="amount-label">Nominal</label>
                        <input type="text" placeholder="Rp.">
                    </div>
                    <div class="form-group full-width">
                        <label class="notes-label">Catatan</label>
                        <textarea placeholder="Masukkan catatan tambahan"></textarea>
                        <button type="button">Simpan</button>
                    </div>
                </form>
                <div class="illustration">
                    <img src="asset/smartphone.png" alt="Smartphone">
                </div>
            </div>
        </div>
    </main>

    <script src="pengeluaran.js"></script>
</body>
</html>
