<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Control Money</title>
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="dompet.css"> 
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    </head>
    <body>
        <div class="background-shape1"></div> 
        <div class="background-shape2"></div> 
        <div class="background-shape3"></div> 
        <header>
            <nav>
               <div class="logo header-item">
                   <img src="asset/Logo fix.png" alt="Logo fix" class="logo-image"> 
               </div>
               <ul class="navbar">
                   <li class="header-item"><a href="#">Dompet</a></li> 
                   <li class="header-item"><a href="#">Kelola Keuangan</a></li> 
                   <li class="header-item"><a href="#">Rekap Keuangan</a></li> 
                   <li class="header-item"><a href="#">Riwayat</a></li> 
               </ul>
               <div class="auth-buttons">
                <span class="material-icons profile-icon">account_circle</span> 
               </div>           
           </nav>
        </header>
     <div class="container">
        <div class="saldo">
            <h2>Saldo Anda</h2>
            <p id="saldo-total">Rp.-</p>
        </div>
    <div class="daftar-dompet" id="daftar-dompet">
        <div class="item-dompet" onclick="bukaFormDompet('BCA')">
            <span>BCA</span>
            <span id="saldo-BCA">Rp.-</span>
            <i class="fas fa-chevron-right"></i>
        </div>
        <div class="item-dompet" onclick="bukaFormDompet('BRI')">
            <span>BRI</span>
            <span id="saldo-BRI">Rp.-</span>
            <i class="fas fa-chevron-right"></i>
        </div>
        <div class="item-dompet" onclick="bukaFormDompet('DANA')">
            <span>DANA</span>
            <span id="saldo-DANA">Rp.-</span>
            <i class="fas fa-chevron-right"></i>
        </div>
        <div class="item-dompet" onclick="bukaFormDompet('Gopay')">
            <span>Gopay</span>
            <span id="saldo-Gopay">Rp.-</span>
            <i class="fas fa-chevron-right"></i>
        </div>
        <div class="item-dompet" onclick="bukaFormDompet('ShopeePay')">
            <span>ShopeePay</span>
            <span id="saldo-ShopeePay">Rp.-</span>
            <i class="fas fa-chevron-right"></i>
        </div>
        <div class="item-dompet" onclick="bukaFormDompet('Tunai')">
            <span>Tunai</span>
            <span id="saldo-Tunai">Rp.-</span>
            <i class="fas fa-chevron-right"></i>
        </div>
    </div>
    <div class="tambah-dompet" onclick="bukaFormDompet('')">
        <i class="fas fa-plus"></i>
    </div>
</div>

<!-- Form Pop-up untuk Menambah/Mengedit Dompet -->
<div class="wadah-form" id="wadah-form">
    <div class="form">
        <h3>Nama Dompet</h3>
        <input id="nama-dompet" type="text" placeholder="Masukkan nama dompet" />
        <h3>Nominal</h3>
        <input id="jumlah-dompet" type="text" placeholder="Rp." />
        <button onclick="perbaruiDompet()">Tambahkan</button>
        <button onclick="tutupForm()">Batal</button>
    </div>
</div>

<script src="dompet.js"></script>

<body>
</html>
